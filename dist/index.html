<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROP-IDE</title>

    <link rel="stylesheet" href="./vendor/pyscript/dist/core.css" />
    <script type="module" src="./vendor/pyscript/dist/core.js"></script>

    <style>
        /* 基础布局 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #21252b; /* 深色背景 */
            font-size: 20px
        }
        
        /* 工具栏 */
        .toolbar {
            padding: 10px;
            background: #3a3f4b;
            border-bottom: 1px solid #4a4f5a;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ccc;
        }
        .toolbar button {
            padding: 5px 10px;
            background-color: #528bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .toolbar button:hover { background-color: #699eff; }
        .toolbar input[type="text"] {
            width: 60px;
            background: #282c34;
            color: #ccc;
            border: 1px solid #4a4f5a;
            border-radius: 4px;
            padding: 5px;
        }

        /* 主容器 (左右布局) */
        .main-container {
            display: flex;
            flex: 1; /* 占据剩余所有空间 */
            overflow: hidden; /* 防止溢出 */
        }
        .resizer {
            flex-basis: 5px; /* 拖动条宽度 */
            background-color: #4a4f5a;
            cursor: col-resize;
            height: 100%;
            position: relative;
            z-index: 10;
        }
        .resizer:hover, .resizing {
             background-color: #528bff;
        }

        /* 左侧：代码区 */
        #editor-container {
            /* flex: 1;  <-- 移除 */
            flex-basis: 50%; /* 初始宽度 50% */
            height: 100%;
            overflow: auto;
            position: relative; /* 为了拖动条定位 */
        }
        /* CodeMirror 必须有一个明确的高度才能显示 */
        .cm-editor {
            height: 100%;
            font-size: 20px; /* 编辑器字体大小 */
            /* 【修改】应用 VS Code 字体栈 */
            font-family: Consolas, 'Courier New', monospace; 
        }

        /* 右侧：查看区 */
        .output-container {
            /* flex: 1; <-- 移除 */
            flex-basis: 50%; /* 初始宽度 50% */
            display: flex;
            flex-direction: column;
            background: #282c34;
            /* border-left: 2px solid #4a4f5a; <-- 移除，由拖动条代替 */
            overflow: hidden; /* 防止内容溢出影响布局 */
        }
        .output-tabs {
            padding: 5px 10px;
            background: #3a3f4b;
        }
        .output-tabs button {
            padding: 8px 12px;
            border: none;
            background: none;
            color: #999;
            cursor: pointer;
        }
        .output-tabs button.active {
            color: white;
            border-bottom: 2px solid #528bff;
        }
        .output-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            color: #abb2bf;
        }
        #library-viewer {
            padding: 10px;
        }
        #library-viewer select {
            width: 100%;
            padding: 5px;
            background: #3a3f4b;
            color: white;
            border: 1px solid #4a4f5a;
            border-radius: 4px;
        }
        #library-content-display {
            margin-top: 10px;
            background: #21252b;
            padding: 10px;
            border-radius: 4px;
            min-height: 200px;
        }
        #bytecode-view select {
            width: 100%;
            padding: 5px;
            background: #3a3f4b;
            color: white;
            border: 1px solid #4a4f5a;
            border-radius: 4px;
            margin-bottom: 10px; 
            /* 【修改】应用 VS Code 字体栈 */
            font-family: Consolas, 'Courier New', monospace; 
        }
        #bytecode-content-display {
            margin-top: 10px;
            background: #21252b;
            padding: 10px;
            border-radius: 4px;
            min-height: 200px; 
            white-space: pre; /* Hex View 需要 pre 格式 */
            word-break: break-all; 
            overflow-x: auto; /* 允许水平滚动 */
            /* 【修改】应用 VS Code 字体栈 */
            font-family: Consolas, 'Courier New', monospace; 
            font-size: 14px; /* 与编辑器一致 */
            line-height: 1.4; /* 调整行高以便阅读 */
        }
        
        /* 默认隐藏非活动标签页 */
        #bytecode-view { display: block; }
        #library-viewer { display: none; }
    </style>
  <script type="module" crossorigin src="./assets/index-C_SZcH1V.js"></script>
</head>
<body>

    <div class="toolbar">
        <input type="file" id="file-importer" multiple style="display: none;">
        <button id="import-btn">导入库文件</button>
        <button id="compile-btn">编译</button>
        <button id="export-source-btn">导出源代码</button>
        <button id="export-bytecode-btn">导出字节码</button>
        <span>地址1: <input type="text" id="addr1" value="D710"></span>
        <span>地址2: <input type="text" id="addr2" value="E9E0"></span>
    </div>

    <div class="main-container">
        <div id="editor-container"></div>

        <div id="dragMe" class="resizer"></div>

        <div class="output-container">
        <div class="output-tabs">
            <button id="tab-bytecode-btn" class="active">字节码</button>
            <button id="tab-library-btn">库文件</button>
        </div>
        
        <div id="bytecode-view" class="output-content">
            <select id="bytecode-selector">
                <option value="">-- 请先编译 --</option>
            </select>
            <pre id="bytecode-content-display">编译结果将显示在此处...</pre>
        </div>
        
        <div id="library-viewer" class="output-content">
            <select id="library-selector">
                <option value="">-- 请先导入库文件 --</option>
            </select>
            <pre id="library-content-display"></pre>
        </div>
    </div>
    </div>

    <py-config>
        packages = ["lark"]
    </py-config>


    <py-script src="/src/compiler.py"></py-script>
 
</body>
</html>
